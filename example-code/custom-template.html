<!-- index.html -->
<my-custom-element></my-custom-element>

<template id="my-custom-element-template">
  <style>
    /* Define styles for your custom element */
    :host {
      display: block;
      border: 1px solid black;
      padding: 10px;
      background-color: lightgray;
    }
  </style>

  <!-- Define the HTML structure of your custom element -->
  <div>
    <h1>Hello, I am a custom element!</h1>
    <p>This is some content inside the custom element.</p>
  </div>
</template>

<script>
  // Define the custom element class
  class MyCustomElement extends HTMLElement {
    constructor() {
      super();

      // Attach the Shadow DOM to the custom element
      const shadowRoot = this.attachShadow({ mode: 'open' });

      // Get the template and clone its content
      const template = document.getElementById('my-custom-element-template');
      const templateContent = template.content.cloneNode(true);

      // Append the cloned template content to the Shadow DOM
      shadowRoot.appendChild(templateContent);
    }
  }

  // Register the custom element with the browser
  customElements.define('my-custom-element', MyCustomElement);
</script>
